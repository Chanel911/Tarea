
<!doctype html>
<html>
<head><title>Formulario</title></head>
<body>
    <h1>{{ 'Editar' if producto else 'Crear' }} producto</h1>
    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre" value="{{ producto.nombre if producto else '' }}"><br>
        <textarea name="descripcion" placeholder="DescripciÃ³n">{{ producto.descripcion if producto else '' }}</textarea><br>
        <input type="number" step="0.01" name="precio" placeholder="Precio" value="{{ producto.precio if producto else '' }}"><br>
        <input type="number" name="stock" placeholder="Stock" value="{{ producto.stock if producto else 0 }}"><br>
        {% if producto %}
        <input type="text" name="estatus" placeholder="Estatus" value="{{ producto.estatus }}"><br>
        {% endif %}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
